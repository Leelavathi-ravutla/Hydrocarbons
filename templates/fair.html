<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fair</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .content-box {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content-box h2,
    .content-box img,
    .content-box p {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      {% for key, value in display.items() %}
      <div class="col-md-4">
        <div class="content-box">
          <h2>{{ key }}</h2>
          <img src="{{ url_for('static', filename=key + '.jpg') }}" alt="">
          <p>{{ value }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
